<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO</title>
    <link rel="shortcut icon" href="assets/icons8-globo-50.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="left">
            <h1>Faça Login e utilize o GEO</h1>
            <img src="/assets/Globalization-pana.svg" alt="imagem global">
        </div>

        <div class="right">
            <div class="card">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Digite seu usuário:</label>
                    <input id="usuario" type="text" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="Senha">Digite sua senha:</label>
                    <input id="Senha" type="password" placeholder="Senha">
                </div>
                <button class="btn-login">LOGIN</button>
            </div>
        </div>

    </main>
    
</body>
</html>
